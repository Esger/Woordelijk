<template>
  <h2>${title}</h2>

  <form submit.delegate="addName(name)">
    <label for="name">Name:</label>
    <input type="text"
        value.bind="name"
        minlength.bind="minLength"
        placeholder="Jan"
        id="name"
        required>
    <button type="submit"
        click.delegate="addName(name)">Add</button>
  </form>
  <ul>
    <li repeat.for="name of names">
      ${name}
    </li>
  </ul>
  <form if.bind="names.length > 1"
        submit.delegate="start">
    <button click.delegate="start">Begin</button>
  </form>

</template>
