<template>
  <h2>${title}</h2>

  <form submit.delegate="addName(name)">
    <label for="name">Name:</label>
    <input type="text"
        value.bind="name"
        id="name"
        required>
    <button type="submit"
        click.delegate="addName(name)">Add</button>
  </form>
  <ul>
    <li repeat.for="name of names">
      ${name}
    </li>
  </ul>
</template>
