<template>
    <require from="./names.css"></require>

    <h2>${title}</h2>

    <form submit.delegate="addName(name)">
        <input type="text"
            value.bind="name"
            minlength.bind="minLength"
            id="name"
            required>
        <button type="submit"
            click.delegate="addName(name)">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="1em"
                 height="1em"
                 viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M10 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M4 8a6 6 0 1 1 12 0A6 6 0 0 1 4 8m15 3a1 1 0 0 1 1 1v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 1 1 0-2h1v-1a1 1 0 0 1 1-1M6.5 18C5.24 18 4 19.213 4 21a1 1 0 1 1-2 0c0-2.632 1.893-5 4.5-5h7c2.607 0 4.5 2.368 4.5 5a1 1 0 1 1-2 0c0-1.787-1.24-3-2.5-3z" />
            </svg>
        </button>
    </form>
    <ul>
        <li repeat.for="name of names">
            <span>${name}</span>
            <button click.delegate="removeName(name)">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="1em"
                     height="1em"
                     viewBox="0 0 24 24">
                    <path fill="currentColor"
                          d="M10 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M4 8a6 6 0 1 1 12 0A6 6 0 0 1 4 8m12 6a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1m-9.5 4C5.24 18 4 19.213 4 21a1 1 0 1 1-2 0c0-2.632 1.893-5 4.5-5h7c2.607 0 4.5 2.368 4.5 5a1 1 0 1 1-2 0c0-1.787-1.24-3-2.5-3z" />
                </svg>
            </button>
        </li>
    </ul>
    <form class="fadeInOut ${names.length > 1 ? 'show' : 'hide'}"
          submit.delegate="start()">
        <button class="start"
            click.delegate="start()">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="1em"
                 height="1em"
                 viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M6 6.741c0-1.544 1.674-2.505 3.008-1.728l9.015 5.26c1.323.771 1.323 2.683 0 3.455l-9.015 5.258C7.674 19.764 6 18.803 6 17.26zM17.015 12L8 6.741V17.26z" />
            </svg>
        </button>
    </form>

</template>
