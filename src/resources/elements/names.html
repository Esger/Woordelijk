<template>
    <require from="./names.css"></require>

    <h2>${title}</h2>

    <form submit.delegate="addName(name)">
        <input type="text"
            value.bind="name"
            minlength.bind="minLength"
            id="name"
            required>
        <button type="submit"
            click.delegate="addName(name)">+</button>
    </form>
    <ul>
        <li repeat.for="name of names">
            <span>${name}</span>
            <button click.delegate="removeName(name)">&times;</button>
        </li>
    </ul>
    <form if.bind="names.length > 1"
          submit.delegate="start()">
        <button
            class="start"
            click.delegate="start()">>></button>
    </form>

</template>
