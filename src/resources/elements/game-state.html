<template>
    <require from="resources/elements/leader-board"></require>
    <require from="./game-state.css"></require>
    <require from="./progress-bar"></require>
    <require from="./persons"></require>
    <require from="./result"></require>
    <require from="./smoke"></require>
    <require from="./game"></require>
    <require from="resources/attributes/scale-down-to-width"></require>

    <h1 scale-down-to-width>${state == 0 ? title : person.name }</h1>
    <persons if.bind="state == 0"
             class="au-animate animate-fadeIn"
             scale-down-to-width></persons>
    <game if.bind="state == 1"
          class="au-animate animate-fadeIn"
          name.bind="person.name"
          letter-ready.bind="letterReady"
          show-reward.bind="showReward"
          timed-game.bind="timeLimited"
          game-time.bind="gameTime"></game>
    <result if.bind="state == 2"
            class="au-animate animate-fadeIn"
            name.bind="person.name"
            show-reward.bind="showReward"
            timed-game.bind="timeLimited"
            game-time.bind="gameTime"></result>
    <progress-bar if.bind="timeLimited && interval"
                  value.bind="gameTime"
                  letter-ready.bind="letterReady"></progress-bar>
    <smoke name.bind="winner.name"
           show-reward.bind="showReward"></smoke>
    <leader-board if.bind="state > 0"
                  state.bind="state"
                  letter-ready.bind="letterReady"></leader-board>

</template>
