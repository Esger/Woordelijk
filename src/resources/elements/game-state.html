<template>
    <require from="./names"></require>
    <require from="./game"></require>
    <require from="./result"></require>
    <require from="./smoke"></require>

    <names if.bind="state == 0"></names>
    <game if.bind="state == 1"
          name.bind="name"></game>
    <result if.bind="state == 2"
            name.bind="name"></result>
    <smoke show.bind="showReward"
           class="au-animate animate-fadeIn animate-fadeOut"></smoke>
</template>
