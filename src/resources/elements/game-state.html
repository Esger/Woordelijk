<template>
    <require from="./game-state.css"></require>
    <require from="./names"></require>
    <require from="./game"></require>
    <require from="./result"></require>
    <require from="./smoke"></require>

    <names if.bind="state == 0"
           class="au-animate animate-fadeIn"></names>
    <game if.bind="state == 1"
          class="au-animate animate-fadeIn"
          name.bind="name"></game>
    <result if.bind="state == 2"
            class="au-animate animate-fadeIn"
            name.bind="name"></result>
    <smoke class="fadeInOut ${showReward ? 'show' : 'hide'}"></smoke>
</template>
