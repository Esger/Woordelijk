<template>
    <require from="./game.css"></require>
    <h2>${name}</h2>
    <spinner class="${spin ? 'spin' : ''}"
             click.delegate="spinIt()">
        <div class="spinnerMask">
            <ul>
                <li repeat.for="letter of letters">${letter}</li>
            </ul>
        </div>
    </spinner>
    <form submit.delegate="gameResult()">
        <fieldset if.bind="spinnerReady"
                  class="au-animate animate-fadeIn">
            <button type="button"
                  click.delegate="bounce()">Bounce</button>
            <button type="submit"
                  click.delegate="next()">>></button>
        </fieldset>
    </form>
</template>
